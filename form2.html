<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>my form</title>
    <link rel="stylesheet" href="./form2.css">
</head>
<body style="background-image: url(./image/book20.jpg);" class="image">
    <div class="container"></div>
    <h1>Registration Form</h1>
    <p>Kindly fill the Registration form below.</p>
    <form action="">
        <input type="text" placeholder="First Name" class="input">
        <input type="text" placeholder="Last Name" class="input">
        <input type="text" placeholder="Age" class="input">


        <div>
        <label for="Gender" class="gender">Male:</label>
        <input type="radio" name="gender" id="male">
        <label for="Gender">Female:</label>
        <input type="radio" name="gender" id="female">
        </div>

        <div>
            <label for="Gender" class="occupation">Occupation:</label>
        <select name="Occupation" id="Ocu">
            <option value="Occupation">Banker</option>
            <option value="Occupation">Engineer</option>
            <option value="Occupation">software Developer</option>
            <option value="Occupation">Musician</option>
            <option value="Occupation">Student</option>
        </select>
        </div>


        <div>
            <label for="Hobbies" class="hobbies">Hobbies:</label>
        <select name="Hobbies" id="Hob">
            <option value="Hobbies">Hiking</option>
            <option value="Hobbies">Skating</option>
            <option value="Hobbies">Modelling</option>
            <option value="Hobbies">Dancing</option>
            <option value="Hobbies">Meeting People</option>
        </select>
        </div>


        <textarea name="Bio" id="Biography" cols="30" rows="10" placeholder="Bio." class="textarea"></textarea>

        <input type="submit" class="input" style="background-color: #B041FF;">

    </form>
</body>
</html>
